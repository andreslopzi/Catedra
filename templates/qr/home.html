{% extends 'qr/base.html' %}
{% block title %}Catedra 2018{% endblock %}

{% block body %}
{% load staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <h4>Cursos</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%  for curso in cursos %}
                        <tr>
                            <td><a href="{% url 'qr:curso' curso.id %}">{{ curso.nombre }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
{% endblock %}
